<div class="header">
  <p>Análisis de genotipado</p>
</div>

<div class="file-selection-title">
  <p>Seleccionar Archivo</p>
</div>

<div class="file-list">
  <div class="file-list-header">
    <p>Lista de ficheros</p>
  </div>

  <div class="file-item-list">
    <div
      (click)="navigateToGeneticsMetrics(file.name)"
      *ngFor="let file of files"
      class="file-item"
    >
      <div id="file-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
          />
        </svg>

        <div class="file-info-container">
          <p id="file-name">{{ file.name.split(".")[0] }}</p>
          <div class="file-metadata">
            <p id="file-size">Tamaño: {{ file.fileSize }} |</p>
            <p id="file-extension">
              Extensión: {{ file.extension | uppercase }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
